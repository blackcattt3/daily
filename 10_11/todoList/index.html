<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Todo List</h2>
        <div class="top">
            <input class="input-box" type="text" placeholder="할 일을 입력하세요" />
            <button class="add-btn">add</button>
        </div>
        <div class="tab">
            <div class="underline"></div>
            <div class="nav-bar">
                <div id="all" class="menu">All</div>
                <div id="done" class="menu">Done</div>
                <div id="not-done" class="menu">Not Done</div>
            </div>
        </div>
        <div class="task-show"></div>
    </div>

<script src="main.js"></script>
</body>
</html>
